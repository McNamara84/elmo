<div class="card mb-2">
  <div class="card-header"><b data-translate="authors.title">Author(s)</b>
    <i class="bi bi-question-circle-fill" data-help-section-id="help-authors-fg"></i>
  </div>
  <div class="card-body">
    <div id="group-author">
      <div class="row" data-creator-row>
        <!-- Input field ORCID Author mit Contact Person Toggle -->
        <div class="col-12 col-sm-12 col-md-5 col-lg-3 p-1">
          <div class="input-group has-validation">
            <!-- Toggle-Checkbox als Button (Bootstrap Toggle Button) -->
            <input type="checkbox" class="btn-check" id="checkbox-author-contactperson" name="contacts[]" autocomplete="off">
            <label class="btn btn-outline-primary lh-sm round-corners-left con-reduce" for="checkbox-author-contactperson"
              data-translate="contactPersons.toggleCheckbox">
              Contact<br>Person
            </label>
            <!-- ORCID Input Field -->
            <div class="form-floating flex-grow-1">
              <input type="text" class="form-control input-with-help input-right-no-round-corners"
                id="input-author-orcid" name="orcids[]" pattern="^[0-9]{4}-[0-9]{4}-[0-9]{4}-([0-9]{4}|[0-9]{3}X)$" />
              <label for="input-author-orcid" data-translate="general.ORCID">ORCID</label>
              <div class="invalid-feedback" data-translate="general.orcidInvalid">
                Please enter a valid ORCID (XXXX-XXXX-XXXX-XXX(X))
              </div>
            </div>
            <!-- Help Icon -->
            <span class="input-group-text">
              <i class="bi bi-question-circle-fill" data-help-section-id="help-author-orcid"></i>
            </span>
          </div>
        </div>
        <!-- Input field Lastname Author -->
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 p-1">
          <div class="input-group has-validation">
            <div class="form-floating">
              <input type="text" class="form-control" id="input-author-lastname" name="familynames[]"
                pattern="^[a-zA-ZäöüÄéÖÜß \-]*$" required />
              <label for="input-author-lastname"><span data-translate="general.lastName">Last Name</span><span
                  class="red-star">*</span></label>
              <div class="invalid-feedback" data-translate="general.lastNameInvalid">
                Please provide a lastname. Only letters are allowed.
              </div>
            </div>
          </div>
        </div>
        <!-- Input field Firstname Author -->
        <div class="col-6 col-sm-6 col-md-4 col-lg-2 p-1">
          <div class="input-group has-validation">
            <div class="form-floating">
              <input type="text" class="form-control" id="input-author-firstname" name="givennames[]"
                pattern="^[a-zA-ZäöüÄéÖÜß \-.]*$" required />
              <label for="input-author-firstname"><span data-translate="general.firstName">First Name</span><span
                  class="red-star">*</span></label>
              <div class="invalid-feedback" data-translate="general.firstNameInvalid">
                Please provide a firstname. Only letters are allowed.
              </div>
            </div>
          </div>
        </div>
        <!-- Input field Affiliation Author-->
        <div class="col-10 col-sm-11 col-md-10 col-lg-4 p-1">
          <label for="input-author-affiliation" class="visually-hidden">Affiliation</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control input-with-help input-right-no-round-corners"
              id="input-author-affiliation" name="personAffiliation[]" data-translate-placeholder="general.affiliation" />
            <span class="input-group-text"><i class="bi bi-question-circle-fill"
                data-help-section-id="help-author-affiliation"></i></span>
            <input type="hidden" id="input-author-rorid" name="authorPersonRorIds[]" />
          </div>
        </div>
        <!-- Button "add Author" -->
        <div class="col-2 col-sm-1 col-md-1 col-lg-1 p-1 d-flex justify-content-center align-items-center">
          <button type="button" class="drag-handle align-items-center" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Drag & drop to change order" aria-label="Drag & drop to change order">
            <i class="bi bi-grip-vertical pe-4"></i>
          </button>
          <div class="align-items-center">
            <button type="button" class="btn btn-primary addAuthor add-button" id="button-author-add" data-translate="general.add">
              +
            </button>
          </div>
        </div>
        <!-- Input field Email Address -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-1 contact-person-input">
          <div class="input-group has-validation">
            <div class="form-floating">
              <input type="email" class="form-control" name="cpEmail[]"
                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                id="input-contactperson-email"  />
              <label for="input-contactperson-email"><span data-translate="contactPersons.email">Email
                  address</span><span class="red-star">*</span>
              </label>
              <div class="invalid-feedback" data-translate="contactPersons.emailInvalid">
                Please provide a valid email address in the format xxx.xxx@xxx.xxx.
              </div>
            </div>
          </div>
        </div>
        <!-- Input field Website -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-5 p-1 contact-person-input">
          <div class="input-group has-validation">
            <div class="form-floating">
              <input type="text" class="form-control input-with-help input-right-no-round-corners"
                id="input-contactperson-website" name="cpOnlineResource[]"
                pattern="^(http(s)?:\/\/)?(www\.)?[a-zA-Z0-9\-\.]+(\.[a-zA-Z]{2,})+(\/[^\s]*)?$" />
              <label for="input-contactperson-website" data-translate="contactPersons.website">
                Website
              </label>
              <div class="invalid-feedback" data-translate="contactPersons.websiteInvalid">
                Please provide a valid URL.
              </div>
            </div>
            <div class="input-group-append">
              <span class="input-group-text"><i class="bi bi-question-circle-fill"
                  data-help-section-id="help-contactperson-website"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
