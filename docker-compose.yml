services:
  db:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: ${ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  web:
    build: .
    env_file:
      - .env
    ports:
      - "8080:80"
    environment:
      INSTALL_ACTION: basic
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      # Mount the entire project directory for live code changes.
      # This is only for development. No way to production.
      - .:/var/www/html

volumes:
  db_data: