<div class="card mb-2">
  <div class="card-header"><b data-translate="relatedWork.title">Related work</b> <i class="bi bi-question-circle-fill"
      data-help-section-id="help-relatedwork-fg"></i></div>
  <div class="card-body">
    <div id="group-relatedwork">
      <div class="row" related-work-row>
        <!-- Input field Relation -->
        <div class="col-12 col-sm-12 col-md-4 col-lg-3 p-1">
          <div class="input-group has-validation">
            <div class="form-floating">
              <select class="form-select input-with-help input-right-no-round-corners"
                aria-label="Default select example" id="input-relatedwork-relation" name="relation[]" ></select>
              <label for="input-relatedwork-relation" data-translate="relatedWork.relation">Relation</label>
              <div class="invalid-feedback" data-translate="general.pleaseChoose">Please choose</div>
            </div>
            <div class="input-group-append">
              <span class="input-group-text"><i class="bi bi-question-circle-fill"
                  data-help-section-id="help-relatedwork-relation"></i></span>
            </div>
          </div>
        </div>
        <!-- Input field Identifier -->
        <div class="col-12 col-sm-12 col-md-4 col-lg-5 p-1">
          <div class="input-group has-validation">
            <div class="form-floating">
              <input type="text" class="form-control input-with-help input-right-no-round-corners"
                id="input-relatedwork-identifier" name="rIdentifier[]" placeholder=" " />
              <label for="input-relatedwork-identifier" data-translate="relatedWork.identifier">Identifier</label>
              <div class="invalid-feedback" data-translate="relatedWork.identifierInvalid">Please enter a valid identifier.</div>
            </div>
            <div class="input-group-append">
              <span class="input-group-text"><i class="bi bi-question-circle-fill"
                  data-help-section-id="help-relatedwork-identifier"></i></span>
            </div>
          </div>
        </div>
        <!-- Input field Identifier Type -->
        <div class="col-10 col-sm-10 col-md-3 col-lg-3 p-1">
          <div class="input-group has-validation">
            <div class="form-floating">
              <select class="form-select input-with-help input-right-no-round-corners"
                aria-label="Default select example" id="input-relatedwork-identifiertype" name="rIdentifierType[]" >
              </select>
              <label for="input-relatedwork-identifiertype" data-translate="relatedWork.identifierType">Identifier type</label>
              <div class="invalid-feedback" data-translate="general.pleaseChoose">Please choose</div>
            </div>
            <div class="input-group-append">
              <span class="input-group-text"><i class="bi bi-question-circle-fill"
                  data-help-section-id="help-relatedwork-relation"></i></span>
            </div>
          </div>
        </div>
        <!-- Clone Related Work row button-->
        <div class="col-2 col-sm-2 col-md-1 col-lg-1 d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-primary addRelatedWork" id="button-relatedwork-add" class="add-button" data-translate="general.add">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
