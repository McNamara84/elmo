<div class="card mb-2">
    <div class="card-header"><b data-translate="funding.title">Funding Reference</b></div>
    <div class="card-body">
        <div id="group-fundingreference">
            <div class="row" funding-reference-row>
                <!-- Input field Funder -->
                <div class="col-sm-6 col-md-6 col-lg-3 p-1">
                    <div class="input-group has-validation">
                        <div class="form-floating ">
                            <input type="text"
                                class="form-control input-with-help input-right-with-round-corners inputFunder"
                                name="funder[]" autocomplete="off" id="input-funder" placeholder=" " >
                            <label for="input-funder" data-translate="funding.funder">Funder</label>
                            <div class="invalid-feedback" data-translate="funding.funderInvalid">Please enter the name of the funder.</div>
                            <!-- Hidden input fields Funder ID and Funder ID Typ -->
                            <input type="hidden" class="inputFunderId" name="funderId[]">
                            <input type="hidden" class="inputFunderIdTyp" name="funderidtyp[]">
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="bi bi-question-circle-fill"
                                    data-help-section-id="help-fundingreference-funder"></i></span>
                        </div>
                    </div>
                </div>
                <!-- Input field Grant Number -->
                <div class="col-sm-6 col-md-6 col-lg-2 p-1">
                    <div class="input-group has-validation">
                        <div class="form-floating">
                            <input type="text" class="form-control input-with-help input-right-no-round-corners"
                                id="input-grantnumber" name="grantNummer[]" placeholder=" "  />
                            <label for="input-grantnumber" data-translate="funding.grantNumber">Grant Number</label>
                        </div>
                        <span class="input-group-text"><i class="bi bi-question-circle-fill"
                                data-help-section-id="help-fundingreference-grantnumber"></i></span>
                    </div>
                </div>
                <!-- Input field Grant Name -->
                <div class="col-sm-6 col-md-6 col-lg-3 p-1">
                    <div class="input-group has-validation">
                        <div class="form-floating">
                            <input type="text" class="form-control input-with-help input-right-no-round-corners"
                                id="input-grantname" name="grantName[]" placeholder=" " />
                            <label for="input-grantname" data-translate="funding.grantName">Grant Name</label>
                        </div>
                        <span class="input-group-text"><i class="bi bi-question-circle-fill"
                                data-help-section-id="help-fundingreference-grantname"></i></span>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-3 p-1">
                    <div class="input-group has-validation">
                        <div class="form-floating">
                            <input type="text" class="form-control input-with-help input-right-no-round-corners" id="input-awarduri" name="awardURI[]" pattern="^(http(s)?:\/\/)?(www\.)?[a-zA-Z0-9\-\.]+(\.[a-zA-Z]{2,})+(\/[^\s]*)?$" placeholder=" " />
                            <label for="input-awarduri" data-translate="funding.awardURI">Award URI</label>
                            <div class="invalid-feedback" data-translate="funding.awardURIInvalid">Please provide a valid URL.</div>
                        </div>
                        <span class="input-group-text"><i class="bi bi-question-circle-fill" data-help-section-id="help-fundingreference-awarduri"></i></span>
                    </div>
                </div>
                <!-- Button "add Funding Reference" -->
                <div class="col-12 col-sm-1 col-md-1 col-lg-1 p-1 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary addFundingReference" id="button-fundingreference-add"
                        class="add-button" data-translate="general.add">
                        +
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
