<div class="card mb-2">
  <div class="card-header"><b data-translate="descriptions.title">Descriptions</b>
    <i class="bi bi-question-circle-fill" data-help-section-id="help-descriptions-fg"></i>
  </div>
  <div id="group-description">
    <div class="accordion p-2" id="accordion-description">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-abstract"
            aria-expanded="true" aria-controls="collapse-abstract" data-translate="descriptions.abstract">
            Abstract
          </button>
        </h2>
        <!-- Input field Abstract -->
        <div id="collapse-abstract" class="accordion-collapse collapse show" data-bs-parent="#accordion-description">
          <div class="accordion-body">
            <div class="input-group has-validation">
              <div class="form-floating">
                <textarea maxlength="5000" class="form-control input-with-help input-right-no-round-corners"
                  placeholder="Please enter an abstract..." id="input-abstract" name="descriptionAbstract"
                  style="height: 100px" required></textarea>
                <label for="input-abstract"><span data-translate="descriptions.abstract">Abstract</span><span
                    class="text-danger">*</span>
                </label>
              </div>
              <span class="input-group-text"><i class="bi bi-question-circle-fill"
                  data-help-section-id="help-description-abstract"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapse-methods" aria-expanded="false" aria-controls="collapse-methods"
            data-translate="descriptions.methods">
            Methods
          </button>
        </h2>
        <!-- Input field Methods -->
        <div id="collapse-methods" class="accordion-collapse collapse" data-bs-parent="#accordion-description">
          <div class="accordion-body">
            <div class="input-group has-validation">
              <div class="form-floating">
                <textarea maxlength="5000" class="form-control input-with-help input-right-no-round-corners"
                  placeholder="Please describe the methods..." id="input-methods" name="descriptionMethods"
                  style="height: 100px"></textarea>
                <label for="input-methods" data-translate="descriptions.methods">
                  Methods
                </label>
              </div>
              <span class="input-group-text"><i class="bi bi-question-circle-fill"
                  data-help-section-id="help-description-methods"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapse-technicalinfo" aria-expanded="false" aria-controls="collapse-technicalinfo"
            data-translate="descriptions.technicalInfo">
            Technical Information
          </button>
        </h2>
        <!-- Input field Technical Information -->
        <div id="collapse-technicalinfo" class="accordion-collapse collapse" data-bs-parent="#accordion-description">
          <div class="accordion-body">
            <div class="input-group has-validation">
              <div class="form-floating">
                <textarea maxlength="5000" class="form-control input-with-help input-right-no-round-corners"
                  placeholder="Please enter technical information..." id="input-technicalinfo"
                  name="descriptionTechnical" style="height: 100px"></textarea>
                <label for="input-technicalinfo" data-translate="descriptions.technicalInfo">
                  Technical Information
                </label>
              </div>
              <span class="input-group-text"><i class="bi bi-question-circle-fill"
                  data-help-section-id="help-description-technicalinfo"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapse-other" aria-expanded="false" aria-controls="collapse-other"
            data-translate="descriptions.other">
            Other
          </button>
        </h2>
        <!-- Input field Other -->
        <div id="collapse-other" class="accordion-collapse collapse" data-bs-parent="#accordion-description">
          <div class="accordion-body">
            <div class="input-group has-validation">
              <div class="form-floating">
                <textarea maxlength="5000" class="form-control input-with-help input-right-no-round-corners"
                  placeholder="Please enter other information..." id="input-other" name="descriptionOther"
                  style="height: 100px"></textarea>
                <label for="input-other" data-translate="descriptions.other">
                  Other
                </label>
              </div>
              <span class="input-group-text"><i class="bi bi-question-circle-fill"
                  data-help-section-id="help-description-other"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
